<body>
	<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<ul class="navbar-nav">
						<li class="nav-item ">
							<a class="nav-link" href="/">Home </a>

		<h1>Add a New Recipe</h1>
		<form action="/AddRecipe" method="post" target="_self">
			<label for="RecipeName">Recipe Name</label>
			<input id="RecipeName" name="RecipeName" type="text" class="form-control">
			<label for="RecipeLocation">Recipe Location</label>
			<input id="RecipeLocation" name="RecipeLocation" type="text" class="form-control">
			<label for="MealType">Meal Type</label>
			<input id="MealType" name="MealType" type="number" class="form-control">
			<input type="submit" class="form-control btn btn-primary">
		</form>

		<h2>All Recipes</h2>
		<table id="existing" class="table">

		</table>
	</div>


</body>

<script>
	$('#AddRecipe').on('click', function () {

		var recipeData = {
			RecipeName: $('#RecipeName').val(),
			RecipeLocation: $('#RecipeLocation').val(),
			MealType: $('#MealType').val()

		}

		$.post("api/AddRecipe", function (recipeData, status) {
			console.log(status)
		});


		console.log(recipeData)
	})

	$('document').ready(function () {
		$.get("/api/getFoodList", function (data) {
			console.log(data)
			var recipeData = data;

			recipeData.forEach(function (element) {
				console.log(element);
				$('#existing').append('<tr><td>' +
					element.id + "</td><td>" +
					element.RecipeName + "</td><td>" +
					element.RecipeLocation + "</td><td>" +
					element.MealType + "</td></tr>")

			});

		});

	})
</script>
