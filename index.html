<script>
	var chosenRecipes = [],
		recipeChosenAlready,
		recipeCount = recipes.length,
		daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
		x;
	$(document).ready(function () {
		generateRecipeDisplay()
	})

	function generateRecipeDisplay() {
		$('.dinnerList').each(function (i, val) {
			randomNumber()
			if (x == "ChooseNewRecipe") {
				randomNumber()
				if (x !== "ChooseNewRecipe") {
					$(val).append("<b>" + daysOfWeek[i] + "</b><br>" + recipes[x].name)
				} else {
					randomNumber()
					if (x !== "ChooseNewRecipe") {
						$(val).append("<b>" + daysOfWeek[i] + "</b><br>" + recipes[x].name)
					} else {

					}

				}
			} else {
				$(val).append("<b>" + daysOfWeek[i] + "</b><br>" + recipes[x].name)

			}
		})

	}

	function randomNumber() {
		var randomNumber = Math.floor(Math.random() * recipeCount)
		var numbExists = chosenRecipes.includes(randomNumber)

		if (numbExists) {
			x = "ChooseNewRecipe"
			return x
		} else {
			chosenRecipes.push(randomNumber)
			x = randomNumber
			return x
		}

	}
</script>
